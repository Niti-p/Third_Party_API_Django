<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Search</title>
</head>
<body>
    <h2> Welcome to GitHub Search</h2>
    <h3> Search Your Repo Over Here !</h3>
    <form action = "{% url 'homepage' %}" method = "POST">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="input" id="users" name="users" placeholder="Search GitHub User's" autocomplete="off">
            <input class="button--submit" value="Search" type="submit">
        </div>
    </form>
    
    <section>
        <h4>{{ data.login }}</h4>
        <h4>{{ data.url }}</h4>
        <h4>{{ data.id }}</h2>
    </section>
    

    
</body>
</html>
